<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gugudan5</title>
</head>
<body>
    <body>
        <table>
            <tbody id="tbody">
            </tbody>
            </table>
    
    <script>
    
        const tbody = document.querySelector('#tbody');

        for (let i = 1; i <= 9; i++){
    
            const newTr = document.createElement('tr');
            tbody.appendChild(newTr);
    
            for (let j = 1; j <= 9; j++){
                if (i >= j) {
                    const newTd = document.createElement('td');
                    newTr.appendChild(newTd);
                    newTd.textContent = `${i}*${j} = ${i*j}\t`;
                } else if (j >= (10-i)){
                    const newTd = document.createElement('td');
                    newTr.appendChild(newTd);
                    newTd.textContent = `${i}*${j} = ${i*j}\t`;
                } else {
                    const newTd = document.createElement('td');
                    newTr.appendChild(newTd);
                    newTd.textContent = "";
                }
      
            };
        };
        
</script>
</body>
</html>
